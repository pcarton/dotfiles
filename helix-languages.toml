[[language]]
name = "markdown"
scope = "text.markdown"
injection-regex = "markdown"
file-types = ["md"]
indent = { tab-width = 2, unit = "  " }
formatter = { command = "dprint", args = ["fmt", "--stdin", "md"]}
auto-format = true
rulers = [120]

[[language]]
name = "rust"
auto-format = true

[language-server.rust-analyzer.config.check]
command = "clippy"
